{{#if active}}
<ol id="gridCont" class="app grid-tools flexcol">
    {{#each controls as |control cid|}}
    <li class="grid-control {{control.status}}" data-control="{{cid}}" id="gs-{{cid}}">
        <i class="{{control.icon}}"></i>
        <ol class="grid-tools">
            {{#each control.tools as |tool tid|}}
            <li class="grid-tool {{tool.status}}" title="{{tool.name}}" data-tool="{{tid}}" id="gs-{{tid}}">
                <i class="{{tool.icon}}"></i>
            </li>
            {{/each}}
        </ol>
    </li>
    {{/each}}
</ol>
{{else}}
<nav id="gridContrl">
<!-- SCENE CONTROLS DISABLED -->
</nav>
{{/if}}
